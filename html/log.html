<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <title>Home Automation Log</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.2/angular-sanitize.js"></script>    
    <script src="./src/angular-skycons.min.js"></script>
  
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="./src/Kiosk.js"></script>
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
    <link rel="stylesheet" href="./src/views/night_mode.css">
    
  </head>

  <body layout="column">

      <!-- Content -->  
      <div class="row text-center" >
        <div class="col-md-6" ng-controller="logCtrl">
          <div ng-repeat="log in logs track by $index" >
            <div class="card" ng-hide="!log" style="padding:30px">
              <h4>{{log.msg}}:</h4>
              <h5>{{log.time}}</h5>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
