<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <title>Home Automation Log</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />


    <!-- Bootstrap js -->
    <script src="./src/js/jquery-2.1.4.min.js"></script>
    <script src="./src/js/angular.min.js"></script>
    <script src="./src/js/angular-sanitize.js"></script>
    <script src="./src/js/materialize.min.js"></script>


    <!--Ctrls -->
    <script src="src/Kiosk.js"></script>
    <script src="src/controllers/logCtrl.js"></script>    


    <!-- Bootstrap style sheets -->
    <link rel="stylesheet" href="./src/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/css/materialize.min.css">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/views/night_mode.css">
    

  </head>

  <body layout="column">
      <div class="container">
        <div class="row text-center" >
          <div class="col-md-12" ng-controller="logCtrl">
            <div ng-repeat="log in logs track by $index" >
              <div class="card" ng-hide="!log" style="padding:30px">
                <h4>{{log.msg}}:</h4>
                <h5>{{log.time}}</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
