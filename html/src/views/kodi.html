<h1>Recent Episodes </h1>
<div ng-repeat="episode in episodes">
	<!-- 11/16 poster ratio -->
	<div>
		
		
  		<div style="height: 100%; text-align: left; padding: 10px;">		
		<img class="img-responsive" src="{{episode.art['tvshow.poster']}}" style="margin:10px" width="88" height="128" align="left"/>
		<span>
			<h3><strong>{{episode.showtitle}}: {{episode.label}} ({{episode.season}}x{{episode.episode}})</strong></h3>
  			<p>{{episode.plot}}</p>
		</span>		
		</div>
  		
  	</div>
</div>
