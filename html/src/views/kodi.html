<div ng-repeat="episode in episodes" >

  	<div ng-switch on="episode.kind">
		<div ng-switch-when="calendar#event">
	        <div class="col-md-3">
		  		<div style="color:{{episode.textColor}}; padding: 15px; background:{{episode.background}};" class="card-panel kodi-card">	
		  			<img class="img-responsive" src="{{episode.icon}}" style="margin-top:25px;margin-right:15px" width="75" height="75" align="left"/>			
					<span>			
						<h3>{{episode.summary}} is <strong style="color:{{episode.dateColor}}">{{episode.start.date}}</strong></h3>						
					</span>							
					<iframe
							  width="100%"
							  height="200px"
							  frameborder="0" style="border:0"
							  ng-src="{{iframe_url}}">

					</iframe>
				</div>  
		  	</div>
	    </div>

	    <div ng-switch-default>	        
			<div class="col-md-3">
		  		<div class="card kodi-card">		
					<div class="card-image">
						<img src="{{episode.art['tvshow.banner']}}" style="width:100%"/>
						<div class="kodi-content">
						<span>
							<div class="kodi-title">{{episode.label}} - S{{episode.season}}E{{episode.episode}}</div>
							<div class="kodi-ts">Aired: {{episode.firstaired}}</div>
				  			<p>
				  				<div class="kodi-plot">{{episode.plot}}</div>
			  				</p>
						</span>		
						</div>						
					</div>
				</div>  		
		  	</div>	        
	    </div>

  	</div>

	
</div>
