<div ng-app="myApp" ng-controller="dataCtrl" class="text-center">
  
	<div class="card-panel">
		<img src="{{data.radar_imgs[0]}}" style="width:100%"/>

		<li style="padding:15px; list-style-type: none;">
			<h5>
			<ul style="display:inline-block;">{{data.condition.text}}</ul>		
			<ul style="display:inline-block;"><img src="{{data.condition.code}}"/></ul>
			<ul style="display:inline-block;">{{data.condition.temp}}°</ul>
			<ul style="display:inline-block;">(Humidity:{{data.humidity}}%)</ul>			
			</h5>
		</li>
	</div>
	

	<div >
		<li style="display:inline-block;margin:10px;" ng-repeat="day in data.forecast" class="card-panel">
			
			<ul style="display:block;">
				<h5>
				{{day.day}}
				</h5>
			</ul>
			
			<h7>
				<ul style="display:block;">
					{{day.high}}° <font color="#3F51B5">{{day.low}}°
				</ul>
			</h7>
			<ul>      
	    		<img src="{{day.code}}"/>		    
	    	</ul>
		</li>
	</div>
</div>
