<div ng-app="myApp" ng-controller="dataCtrl" class="text-center">
	<span>Last updated: {{data.condition.date}}</span>

	<div class="card">
		<div class="card-image">
			<img src="{{radar_image}}" width="200" style="width:100%"/>
			<div ng-controller="ExampleController">
				<h5><span my-current-time="format" class="card-title"></span></h5>
			</div>
			
		</div>

		<div class="card-content" style="padding:0px;">			
			<li style="list-style-type: none; padding:0px">
				<h5>
				<ul style="display:inline-block;">{{data.condition.text}}</ul>		
				<ul style="display:inline-block;"><img src="{{data.condition.code}}"/></ul>
				<ul style="display:inline-block;">{{data.condition.temp}}°</ul>
				<ul style="display:inline-block;">(Humidity:{{data.humidity}}%)</ul>			
				</h5>
			</li>			
			<h5><img height="24" src="assets/sunrise.png"/> {{data.astronomy.sunrise}}  <img height="24" src="assets/sunset.png"/>  {{data.astronomy.sunset}}</h5>
		</div>
	</div>
	 
	<div >
		<li style="display:inline-block;margin:5px;" ng-repeat="day in data.forecast" class="card-panel">
			
			<ul style="display:block;">
				<h5>{{day.day}}</h5>
			</ul>
			
			<hr/>
			
			<ul style="display:block;">
				<h6>			
					<strong>{{day.high}}°</strong> <font color="#3F51B5">{{day.low}}°</font>
				</h6>			
			</ul>

			<ul>      
	    		<img src="{{day.code}}"/>		    
	    	</ul>
		</li>
	</div>
</div>
