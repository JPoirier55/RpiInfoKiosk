  <div ng-repeat="line in mtaData[0].line" style="display:inline-block;margin: 5px;" class="card">
        
              <div style="background-color:{{line.color}}; padding:20px;" class="card-image">
          			<li style="display:inline-block;margin:2px;padding: 1px;" ng-repeat="subway in line.name">   
                  <strong><font color="white" size="6">{{subway}}</font></strong>
            		</li>
              </div>      		
              
              <div class="card-content">
                <img src="{{line.icon}}" height="50" width="50">
              </div>
                     	       
    	  
  </div>
