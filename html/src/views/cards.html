<div ng-repeat="card in cards" >

  	<div ng-switch on="card.kind">
		<div ng-switch-when="calendar#event">
	        <div class="col-md-3">
		  		<div style="color:{{card.textColor}}; padding: 15px; background:{{card.background}};" class="card-panel kodi-card">	
		  			<img class="img-responsive" src="{{card.icon}}" style="margin-top:25px;margin-right:15px" width="75" height="75" align="left"/>			
					<span>			
						<h3>{{card.summary}} is <strong style="color:{{card.dateColor}}">{{card.start.date}}</strong></h3>						
					</span>
					<div class="center-card">
						<img src="{{card.img_url}}" style="max-height:50%;max-width:65%;"/>							
					</div>
					<iframe
							  width="100%"
							  height="200px"
							  frameborder="0" style="border:0"
							  ng-src="{{iframe_url}}">

					</iframe>
				</div>  
		  	</div>
	    </div>

		<div ng-switch-when="football">
	        <div class="col-md-3">
		  		<div class="card kodi-card">
		  			<div class="football-card-header">	
		  				<img src="https://upload.wikimedia.org/wikipedia/en/1/12/National_Football_League_2008.svg" height="100%"/>
		  				{{card.gameDate}}
		  			</div>
		  			<div class="col-md-12">
		  				<h3>		  				
		  				<div class="col-md-5 center-card">{{card.homeTeam}}</div>
		  				<div class="col-md-2 center-card">@</div>
		  				<div class="col-md-5 center-card">{{card.awayTeam}}</div>
		  				</h3>
	  				</div>
	  				<div class="football-card-footer">
						<h3 class="center-card">{{card.gameTimeET}} on {{card.tvStation}}</h3>		  			
					</div>
				</div>  
		  	</div>
	    </div>


	    <div ng-switch-default>	        
			<div class="col-md-3">
		  		<div class="card kodi-card">		
					<div class="card-image">
						<img src="{{card.art['tvshow.banner']}}" style="width:100%"/>
						<div class="kodi-content">
						<span>
							<div class="kodi-title">{{card.label}} - S{{card.season}}E{{card.episode}}</div>
							<div class="kodi-ts">Aired: {{card.firstaired}}</div>
				  			<p>
				  				<div class="kodi-plot">{{card.plot}}</div>
			  				</p>
						</span>		
						</div>						
					</div>
				</div>  		
		  	</div>	        
	    </div>

  	</div>

	
</div>
